<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Cân nặng (kg) :</td>
        <td><input id="weight" type="text"></td>
    </tr>
    <tr>
        <td>Chiều Cao(m):</td>
        <td><input id="height" type="text"></td>
    </tr>
</table>
<button onclick="bmi()">Tính</button>
<p id="res"></p>
<script>
    function bmi() {
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseInt(document.getElementById("height").value);
        let bmi = weight / (height ^ 2)
           if (bmi < 18)
               document.getElementById("res").innerHTML = ("Underweight");
           else if (bmi < 25.0)
               document.getElementById("res").innerHTML = ("Normal");
           else if (bmi < 30.0)
               document.getElementById("res").innerHTML = ("Overweight");
           else
               document.getElementById("res").innerHTML = ("Obese");
    }

</script>
</body>
</html>
