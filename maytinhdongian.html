<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    button {
      padding: 10px;
      width: 67px;
      height: 45px;
      margin-top: 10px;
      background-color: rgb(194, 194, 194);
      color: black;
      font-size: 20px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="4"><input disabled id="manhinh" type="text" value="0" style="width: 270px;height: 40px"></td>
  </tr>
  <tr>
    <td><button onclick="nuttinh ('1')">1</button></td>
    <td><button onclick="nuttinh ('2')">2</button></td>
    <td><button onclick="nuttinh ('3')">3</button> </td>
    <td><button onclick="nuttinh ('+')">+</button></td>
  </tr>
  <tr>
    <td><button onclick="nuttinh ('4')">4</button> </td>
    <td><button onclick="nuttinh ('5')">5</button> </td>
    <td><button onclick="nuttinh ('6')">6</button> </td>
    <td><button onclick="nuttinh ('-')">-</button> </td>
  </tr>
  <tr>
    <td><button onclick="nuttinh ('7')">7</button> </td>
    <td><button onclick="nuttinh ('8')">8</button></td>
    <td><button onclick="nuttinh ('9')">9</button></td>
    <td><button onclick="nuttinh ('*')">x</button></td>
  </tr>
  <tr>
    <td><button onclick="xoa ()">C</button></td>
    <td><button onclick="nuttinh ('0')">0</button></td>
    <td><button onclick="ketqua ()">=</button></td>
    <td><button onclick="nuttinh (':')">:</button></td>
  </tr>
</table>
<script>
  function nuttinh(so){
    let manhinh = document.getElementById("manhinh");
    manhinh.value += so;
  }
  function xoa(){
    let manhinh= document.getElementById("manhinh");
    manhinh.value="";
  }
  function ketqua(){
    let manhinh = document.getElementById("manhinh").value;
    let bang = eval(manhinh);
    document.getElementById("manhinh").value = bang;
  }
</script>
</body>
</html>
