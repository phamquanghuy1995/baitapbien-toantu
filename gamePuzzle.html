<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-fluid">
    <div class="puzzles">
        <table>
            <tr>
                <td><img id="img0" src=""  alt=""  onclick="imageClick(0)"/></td>
                <td><img id="img1" src="" alt="" onclick="imageClick('1')"/></td>
                <td><img id="img2" src="" alt="" onclick="imageClick('2')"/></td>
            </tr>
            <tr>
                <td><img id="img3" src="" alt="" onclick="imageClick('3')"/></td>
                <td><img id="img4" src="" alt="" onclick="imageClick('4')"/></td>
                <td><img id="img5" src="" alt="" onclick="imageClick('5')"/></td>
            </tr>
            <tr>
                <td><img id="img6" src="" alt="" onclick="imageClick('6')"/></td>
                <td><img id="img7" src="" alt="" onclick="imageClick('7')"/></td>
                <td><img id="img8" src="" alt="" onclick="imageClick('8')"/></td>
            </tr>

        </table>

    </div>
</div>
<script>
    var Images = [
        [ "soi1(1).jpg",
            "soi2.jpg",
            "soi3.jpg",
            "soi4.jpg",
            "soi5.jpg",
            "soi6.jpg",
            "soi7.jpg",
            "soi8.jpg",
            "soi9.jpg"],
        ["soilua1.jpg",
            "soilua2.jpg",
            "soilua3.jpg",
            "soilua4.jpg",
            "soilua5.jpg",
            "soilua6.jpg",
            "soilua7.jpg",
            "soilua8.jpg",
            "soilua9.jpg"],
        [ "soitrang1.jpg",
            "soitrang2.jpg",
            "soitrang3.jpg",
            "soitrang4.jpg",
            "soitrang5.jpg",
            "soitrang6.jpg",
            "soitrang7.jpg",
            "soitrang8.jpg",
            "soitrang9.jpg"],
    ];

    function setImagesRandom() {
        for (var i=0; i <=8; i++)
        {
            var num1 = Math.floor ((Math.random() * 2));
            var imageName = "img" + i.toString()
            document.getElementById(imageName).src = "./image/" + Images[num1] [i];
        }
    }
    setImagesRandom()
    function imageClick(imgToggle) {
        var imgpos1 = Math.floor ((Math.random() * 3));
        var imageName = "img" + imgToggle.toString();   // create JQUERY handler
        document.getElementById(imageName).src="./image/" + Images[imgpos1] [imgToggle] ;
        checkset(imgpos1)
    }
    function checkset(row) {
        var check="0";
        for (i=0;i<=8;i++) {
            var imageName = "img" + i.toString();
            var img_res = document.getElementById(imageName);
            var img_name=img_res.src.slice(img_res.src.lastIndexOf("/")+1,img_res.src.length)
            if (Images[row] [i]!==img_name) {
                check="1"
                document.getElementById("img0").style.boxShadow="2px 3px 3px black"
                document.getElementById("img1").style.boxShadow="2px 3px 3px black"
                document.getElementById("img2").style.boxShadow="2px 3px 3px black"
                document.getElementById("img3").style.boxShadow="2px 3px 3px black"
                document.getElementById("img4").style.boxShadow="2px 3px 3px black"
                document.getElementById("img5").style.boxShadow="2px 3px 3px black"
                document.getElementById("img6").style.boxShadow="2px 3px 3px black"
                document.getElementById("img7").style.boxShadow="2px 3px 3px black"
                document.getElementById("img8").style.boxShadow="2px 3px 3px black"
            }
        }
        if ( check==="0") {
            document.getElementById("img0").style.boxShadow="4px 4px 9px red"
            document.getElementById("img1").style.boxShadow="4px 4px 9px red"
            document.getElementById("img2").style.boxShadow="4px 4px 9px red"
            document.getElementById("img3").style.boxShadow="4px 4px 9px red"
            document.getElementById("img4").style.boxShadow="4px 4px 9px red"
            document.getElementById("img5").style.boxShadow="4px 4px 9px red"
            document.getElementById("img6").style.boxShadow="4px 4px 9px red"
            document.getElementById("img7").style.boxShadow="4px 4px 9px red"
            document.getElementById("img8").style.boxShadow="4px 4px 9px red"
        }
    }
    </script>
</body>
</html>
