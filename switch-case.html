<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="month" id="idmonth">
<button onclick="tinhsongay()" >Tính số ngày</button>
<p id="print"></p>
<script>
    function tinhsongay(){
      let month = parseInt(document.getElementById("idmonth").value);
      switch (month){
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:{
              document.getElementById("print").innerHTML = "Tháng có 31 ngày";
              break;
          }
          case 4:
          case 6:
          case 9:
          case 11:{
              document.getElementById("print").innerHTML = "Tháng có 30 ngày";
              break;
          }
          case 2:
              document.getElementById("print").innerHTML = "Tháng có 28 hoặc 29 ngày";
              break

      }
    }
</script>
</body>
</html>
