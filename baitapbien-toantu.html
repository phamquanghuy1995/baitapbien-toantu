<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điểm Trung Bình Sinh viên</title>
</head>
<body>
<h2>Nhập Điểm Môn Học</h2>
<table style="width: 300px" border="1">
    <tr>
        <td style="width: 100px"><label for="vl">Vật Lý</label></td>
        <td><input type="text" name="vatly" id="vl" style="width: 180px"></td>
    </tr>
    <tr>
        <td style="width: 100px"><label for="hh">Hóa Học</label></td>
        <td><input type="text" name="hoahoc" id="hh" style="width: 180px"></td>
    </tr>
    <tr>
        <td style="width: 100px"><label for="sh">Sinh Học</label></td>
        <td><input type="text" name="sinhhoc" id="sh" style="width: 180px"></td>
    </tr>
    <tr>
        <td>Điểm Trung bình</td>
        <td><input id="diemtb" name="diemtb" type="text" style="height: 30px;width: 180px "></td>
    </tr>
    <tr>
        <td>Tổng Điểm</td>
        <td><input id="tong" name="tong" type="text" style="width: 180px"></td>
    </tr>
</table>
<button onclick="tinhtb">Tính Điểm</button>
<button onclick="clear">Xóa</button>
<script>
    function tinhtb(){
        let vl=parseFloat(document.getElementById("vatly").value);
        let hh=parseFloat(document.getElementById("HoaHoc").value);
        let sh=parseFloat(document.getElementById("sinhhoc").value);
        let to=(vl+hh+sh);
        let dtb=(vl+hh+sh)/3;
        document.getElementById('diemtb').value = dtb;
        document.getElementById('tong').value = to;
    }
    function clear(){
        document.getElementById('vatly').value=""
        document.getElementById('sinhhoc').value=""
        document.getElementById('HoaHoc').value=""
        document.getElementById('diemtb').value=""
        document.getElementById('tong').value=""
    }
</script>
</body>
</html>
